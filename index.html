<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <h1 class="hidden"> Welcome to our Music Mixer</h1>
            <h2>Music Mixer</h2>
        </div>
    </header>
    <main>
        <section class="music_mixer">
            <h2 class="hidden">main_section</h2>
            <section class="audio-panel">
                <h2 class="hidden">Audio Panel</h2>
                <div id="audio-box">
                    <div class="audio-item" draggable="true" data-sound="melody">
                        <audio src="sounds/melody.wav"></audio>
                        <p>melody</p>
                    </div>
                    <div class="audio-item" draggable="true" data-sound="kick">
                        <audio src="sounds/kick.wav"></audio>
                       <p>kick</p>
                    </div>
                    <div class="audio-item" draggable="true" data-sound="clap">
                        <audio src="sounds/clap.wav"></audio>
                        <p>clap</p>
                    </div>
                    <div class="audio-item" draggable="true" data-sound="hihats">
                        <audio src="sounds/hihats.wav"></audio>
                        <p>hihats</p>
                    </div>
                    <div class="audio-item" draggable="true" data-sound="bass">
                        <audio src="sounds/bass.wav"></audio>
                        <p>bass</p>
                    </div>
                    <div class="audio-item" draggable="true" data-sound="voice">
                        <audio src="sounds/voice.wav"></audio>
                        <p>voice</p>
                    </div>
                    <div class="audio-item" draggable="true" data-sound="shaker">
                        <audio src="sounds/shaker.wav"></audio>
                        <p>shaker</p>
                     </div>
                </div>
            </section>
                <div class="thespeaker">
                    <img src="images/speaker.svg" alt="speaker">
                </div>
                <div class="thedjpannel">
                    <img src="images/djpannel.svg" alt="djpannel">
                    <div class="target-zone" id="sound1"></div>
                    <div class="target-zone" id="sound2"></div>
                    <div class="target-zone" id="sound3"></div>
                    <div class="target-zone" id="sound4"></div>
                    <section class="audio-controls">
                        <h2 class="hidden">The control buttons</h2>
                        <img src="images/play.png" alt="Play" id="playButton" class="control-btn">
                        <img src="images/pause.png" alt="Pause" id="pauseButton" class="control-btn">
                        <input id="volumeControl" type="range" min="0" max="100" step="1">
                        <img src="images/reset.png" alt="Reset" id="resetButton" class="control-btn">
                    </section>
                </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <h2 class="hidden">Footer</h2>
            <h2>Music Mixer</h2>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
